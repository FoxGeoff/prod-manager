<section class="signup" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-content>
      <form
        fxLayoutGap="10px"
        fxLayout="column"
        #f="ngForm"
        (ngSubmit)="onSubmit(f)"
      >
        <mat-form-field>
          <input
            type="email"
            matInput
            placeholder="Your email"
            ngModel
            name="email"
            email
            required
            #emailInput="ngModel"
          />
          <mat-error *ngIf="emailInput.hasError('required')">
            Field must not be empty.</mat-error
          >
          <mat-error *ngIf="!emailInput.hasError('required')">
            E-mail is invalid.</mat-error
          >
        </mat-form-field>
        <mat-form-field hintLabel="Should be a minimum of 6 characters.">
          <input
            type="password"
            matInput
            placeholder="Your password"
            ngModel
            name="password"
            required
            minlength="6"
            #pwInput="ngModel"
          />
          <mat-hint align="end">{{ pwInput.value?.length }} / 6.</mat-hint>
          <mat-error> Must be a minimum of 6 characters.</mat-error>
        </mat-form-field>
        <!-- Datepicker-->
        <mat-form-field>
          <input
            matInput
            [matDatepicker]="picker"
            [max]="maxDate"
            placeholder="Your birthday"
            color="primary"
            required
            ngModel
            name="birthdate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-checkbox
          color="primary"
          ngModel
          name="agree"
          required
          labelPosition="before"
        >
          Agree to Terms and Conditions
        </mat-checkbox>

        <button
          [disabled]="f.invalid"
          mat-raised-button
          color="primary"
          type="submit"
          color="primary"
        >
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</section>

<!-- Top banner content here -->
<app-header></app-header>

<mat-sidenav-container class="container">
  <!-- [opened]="openSidenav" initial state unconditionl open
       [opened]="!smallWidthBreakpoint state is updated on change of screen size
  -->
  <mat-sidenav #sidenav mode="side" [opened]="!smallWidthBreakpoint">
    <!-- Sidenav content here -->
    <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <button mat-icon-button color="accent" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <!-- Main content here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
